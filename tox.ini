[tox]
envlist = py38-lint, py38-performance, py3{6,7,8}-{readme,unit,integration,minimum}

[testenv]
skipsdist = false
skip_install = false
deps =
    invoke
    readme: rundoc
extras =
    lint: dev
    unit: test
    integration: test
    minimum: test
    performance: test
commands =
    lint: invoke lint
    readme: invoke readme
    unit: invoke unit
    integration: invoke integration
    minimum: invoke minimum
    performance: invoke performance
    invoke rmdir {envdir}
